{% extends 'tailwind/base.html' %}

{% load static %}

{% block head %}
<title>Tailwind Example</title>
{{ block.super }}
{% endblock head %}

{% block body %}
<div class="h-screen w-screen bg-gray-100 flex items-center">
  <div class="container flex flex-col md:flex-row items-center justify-center text-gray-700 mx-6">
    <div class="max-w-md">
      <div class="text-5xl font-dark font-bold pb-2">Hello!</div>
      <p class="text-xl md:text-2xl font-light pb-2">
        This page should be styled.
      </p>
      <p class="pb-6">
        If it's plain, you probably haven't built the stylesheet yet.
      </p>
      <p class="text-sm text-gray-400 pb-2 mb-4">
        Peekaboo cat from
        <a href="https://www.vexels.com/vectors/preview/210415/peekaboo-cute-cat-flat">Vexels</a>
      </p>
    </div>
    <div class="max-w-lg px-8">
      <img class="object-contain w-64" src="{% static 'tailwind/cat.svg' %}" />
    </div>
  </div>
</div>
{% endblock body %}
